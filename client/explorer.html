<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <script src="./explorer.js" type="module"></script>
    <title>Explorer - The Absurd Work</title>
  </head>
  <body>
    <div class="header">
      <h1>Explorer</h1>
    </div>
    <div class="main-wrapper">
      <p class="desc-top">Explore all 2<sup>256</sup> possibilities</p>
      <div class="render-webcam-wrapper">
        <div class="render-containers">
          <div id="svg-container" class="canvas-container"></div>
        </div>

        <div class="exploreUI-wrapper">
          <p id="work-title" class="log">0</p>
          <div class="discover">
            <p id="dicoverer" class="discover-text">Discoverer: ...</p>
            <p id="discover-date" class="discover-text">Date: ...</p>
            <p id="engrave" class="discover-text">Message: ...</p>
            <input
              id="engrave-input"
              type="text"
              placeholder="Your engrave message (optional)"
              maxlength="100"
            />
            <button id="mint">Mint</button>
            <p id="mint-status" class="mint-status"></p>
          </div>
          <div class="explore">
            <label for="counter">Work</label> <br />
            <input id="counter" type="number" min="0" value="0" />
            <input id="counter-slider" type="range" min="0" max="0" value="0" />
            <p id="counter-msg"></p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <nav class="footer-links">

          >Instagram</a

      </nav>

        <a href="https://ko-fi.com/P5P11C5FOH" target="_blank">Ko-fi</a>

  </body>
</html>
